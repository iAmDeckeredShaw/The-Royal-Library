{% extends 'layout.html' %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(   {{ url_for('static' ,filename =  'img/home-bg.jpg') }}    )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage Posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <!--fetch posts using jinja for loop-->

<!--        {% for post in posts %}-->

<!--        -->
<!--        {% endfor %}-->
          <a href="/logout"><button type="button" class="btn btn-success" style="border-radius:8px;">Logout</button></a>
          <hr>
          <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Date</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>

  </thead>
  <tbody>

        {% for post in posts %}
    <tr>
<!--        <th scope="row">1</th>-->
        <td><strong>{{loop.index}}</strong></td>
        <td>{{post.title}}</td>
        <td>{{post.name}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.id}}"><button type="button" class="btn btn-outline-secondary" style="border-radius:8px;">Edit</button></a></td>
        <td><a href="/delete/{{post.id}}"><button type="button" class="btn btn-outline-secondary" style="border-radius:8px;">Delete</button></a></td>
    </tr>

        {% endfor %}


  </tbody>
</table>

        <!-- Pager -->
        <div class="clearfix">
<!--            <a class="btn btn-primary float-left" href="#">Newer Posts &rarr;</a>-->
            <a href="/edit/0"><button type="button" class="btn btn-success" style="border-radius:8px; margin-left:300px">Add Post</button></a>
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>

        </div>

      </div>

    </div>
  </div>

{% endblock %}
