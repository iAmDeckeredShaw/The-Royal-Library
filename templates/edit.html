{% extends 'layout.html' %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url(   {{ url_for('static' ,filename =  'img/contact-bg.jpg') }}    )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Add or Edit Post</h1>
            <span class="subheading"></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-8 col-md-10 mx-auto">
        <a href="/dashboard"><button type="button" class="btn btn-success" style="border-radius:8px;">Dashboard</button></a>
    <a href="/logout"><button type="button" class="btn btn-success" style="border-radius:8px;">Logout</button></a>
    <hr>
<!--        <p>some edit related message</p>-->
        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->

        <form name="sentMessage" id="contactForm" novalidate action="/edit/{{id}}" method="post">
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" value = "{{post.title}}" class="form-control" name = "title" placeholder="Title" id="title" required data-validation-required-message="Please enter title.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Subtitle</label>
              <input type="text" class="form-control"  value = "{{post.subtitle}}" name = "subtitle" placeholder="Subtitle" id="subtitle">
              <p class="help-block text-danger"></p>
            </div>
          </div>

        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Author Name</label>
              <input type="text" class="form-control" value = "{{post.name}}" name = "name" placeholder="Author Name" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" name = "content" placeholder="Content" id="content">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Image File</label>
              <input type="text" class="form-control"  value = "{{post.img_file}}" name = "img_file" placeholder="Image File" id="img_file">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
