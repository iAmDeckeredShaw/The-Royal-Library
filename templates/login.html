
{% extends 'layout.html' %}
{% block body %}
  <header class="masthead" style="background-image: url(   {{ url_for('static' ,filename =  'img/home-bg.jpg') }}    )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto" style="margin-left : 200rem">
          <div class="site-heading">
            <h1>{{params.get('blog_name')}}</h1>
            <span class="subheading">{{params.get('tag_line')}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>


<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4" style="margin-left:19em; padding-right : -6em;">
            <h1 class="text-center login-title" style="font-family: 'Goldman', cursive;">Sign in</h1>
            <div class="account-wall">
                <img class="profile-img" src=""
                    alt="" style="margin:1.5rem 5.5em;border-radius:50%;">
                <form class="form-signin" action="/login" method="post">
                <input type="text" class="form-control" name = "uname" placeholder="Username" required autofocus>
                <input type="password" class="form-control" name = "pass" placeholder="Password" required style="margin:0.2rem 0 0.2rem 0;">
                <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-family: 'Roboto', sans-serif; border-radius:8px;">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                    <br>
                <a href="#" class="pull-right need-help" style="font-family: 'Merriweather', serif;">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account" style="font-family: 'Merriweather', serif;">Create an account </a>
        </div>
    </div>
</div>
{% endblock %}
